
<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec"  ng-scrollbars ng-scrollbars-config="scrollconfig">  
  
<div class="errors-display" >  
<!--<div class="errors-display" >  -->    


<div class="inspector-item" ng-repeat="fact in focusStudy.studiedElt.facts" multiple>

  <uib-accordion close-others="oneAtATime" >
   <uib-accordion-group is-open="status.open" class='inspector-issue'>
      <uib-accordion-heading>
        <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> <span>{{fact.name}} </span> (<u>{{fact.value}} </u>) 
      </uib-accordion-heading>
      {{fact.description}} 
    </uib-accordion-group>
  </uib-accordion>

  <uib-accordion close-others="oneAtATime" >
   <uib-accordion-group is-open="status.open" class='inspector-hint'>
      <uib-accordion-heading>
      <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">
      <em>Suggestion: </em>
      </i> <span>{{fact.name}} </span>  
      <span class='pull-right'><button class="btn btn-primary btn-xs" ng-click="acceptSuggestion($event)">Ajouter comme tâche</button>&nbsp;<button class="btn btn-primary btn-xs pull-right" ng-click="acceptSuggestion($event)">Ajouter une autre tâche</button></span>
      </uib-accordion-heading>
      {{fact.description}} 
    </uib-accordion-group>
  </uib-accordion>
</div>

</div>


</div>
