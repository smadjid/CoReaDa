
<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec">  
  
<div class="errors-display"  ng-scrollbars ng-scrollbars-config="scrollconfig">  
<!--<div class="errors-display" >  -->    

<v-accordion class="vAccordion--default inspector-item" ng-repeat="fact in focusStudy.studiedElt.facts" multiple>

  <v-pane class='inspector-issue'>
    <v-pane-header class='inspector-issue-heading'>
      <b>{{fact.name}} </b> (<u>{{fact.value}} </u>) 
    </v-pane-header>

    <v-pane-content>
      {{fact.description}} 
    </v-pane-content>
  </v-pane> 
  <v-pane class='inspector-hints'>
    <v-pane-header class='inspector-hints-heading'>
    Suggestions pour ce problème
    </v-pane-header>

    <v-pane-content>   
      <ul>
      <li>Suggestion. <button class="btn btn-primary btn-xs" ng-click="acceptSuggestion($event)">Ajouter comme tâche</button>
       <li ng-repeat="suggestion in fact.suggestions" >{{suggestion}}. <a style="cursor: pointer" ng-click="acceptSuggestion($event)">Ajouter comme tâche</a>
       </ul>
     

    </v-pane-content>
  </v-pane> 
</v-accordion>

</div>


</div>
