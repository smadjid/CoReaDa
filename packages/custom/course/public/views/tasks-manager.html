	<tr ng-repeat="task in context.subtasks" ng-class="task.selected==1?'selectedTask':'unselectedTask'">
		<td style="width: 70%;" >
<uib-accordion close-others="oneAtATime" style="width:50%">
   <uib-accordion-group is-open="status.open" class='task-accordion'>
      <uib-accordion-heading>
      <i class="pull-left glyphicon" style="font-size: 12px; vertical-align:text-bottom; padding-left:-10px;padding-right:5px" ng-class="{'glyphicon-menu-down': status.open, 'glyphicon-menu-right': !status.open}"></i>
        <span editable-textarea="task.todo" e-name="name" e-form="rowform" e-required style="vertical-align:text-top">

      </uib-accordion-heading>
      description

  </uib-accordion>
