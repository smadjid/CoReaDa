<div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-tachometer fa-2x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="fat">Tasks Panels</div>
                                    </div>
                                </div>
                            </div>
                            <div class="tasks-panel panel-body" > <!--ng-controller="ToDoController">-->
                                <div    >

                                    <!-- Form Starts Here -->
                                    <div class="input-group">
                                        <input type="text" class="form-control" ng-model="formData.text">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button" ng-click="addTask()"><span
                                                class="glyphicon glyphicon-plus"></span> </button>
                                            </span>
                                        </div>
                                        <!-- Form Ends Here -->



<table class="table table-bordered table-hover table-condensed" >
    <tr ng-repeat="task in Tasks">
      <td>
        <span editable-text="task.todo"  e-name="name" e-form="rowform" e-required>
          {{ task.todo || 'empty' }} 
        </span>
      </td>
      <td style="    width: 1px;">
        <!-- form -->

        <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == task.todo" blur="cancel" onaftersave="editTask(task._id, $data.name)"><!--onaftersave="saveTable()"-->

          <a role="button"  ng-disabled="rowform.$waiting" class="glyphicon glyphicon-ok" ng-click="rowform.$save()"></a>
          <a role="button" class="glyphicon glyphicon-remove" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()"></a>
        </form>
        <div class="buttons pull-right" ng-show="!rowform.$visible">
          <a role="button" class="glyphicon glyphicon-pencil" ng-click="rowform.$show()"></a>
          <a role="button" class="glyphicon glyphicon-minus" ng-click="deleteTask(task._id, $index)"></a>
        </div>  
      </td>
    </tr>
  </table>

                  
                                        </div>

                                        <a href="#">
                                            <div class="panel-footer">
                                                <span class="pull-left">View All tasks</span>
                                                <span class="pull-right">
                                                    <i class="fa fa-arrow-circle-right"></i>
                                                </span>
                                                <div class="clearfix"></div>
                                            </div>
                                        </a>
                                    </div>


                                </div>
