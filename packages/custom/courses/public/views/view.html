<section data-ng-controller="CoursesController" data-ng-init="findOne()">
<div ng-show="dataLoading" id="floatingCirclesG">
<div class="f_circleG" id="frotateG_01"></div>
  <div class="f_circleG" id="frotateG_02"></div>
  <div class="f_circleG" id="frotateG_03"></div>
  <div class="f_circleG" id="frotateG_04"></div>
  <div class="f_circleG" id="frotateG_05"></div>
  <div class="f_circleG" id="frotateG_06"></div>
  <div class="f_circleG" id="frotateG_07"></div>
  <div class="f_circleG" id="frotateG_08"></div>
</div>
<div class="container-fluid row" ng-show="pageLoaded">  
<div class="col-lg-9 coreada-box">        

<perfect-scrollbar class="tableScroller   always-visible" suppress-scroll-y="true" scrollX-margin-offset='5' wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20"   > 

    <table id="data-table"  class="table data-table"   ng-include src="'courses/views/table.html'" ></table>


   
   
 

  <div id="divOverlay"> </div> 
   <div id="divHoverOverlay"> </div> 
   </perfect-scrollbar>  
  <div class='indicatorSelector row' id='indicatorSelector'>
        <div  class='col-lg-1 btn btn-primary btn-xs' role='button' ng-click="indicatorSelectorShow=!indicatorSelectorShow">      <span class="glyphicon glyphicon glyphicon-cog"  style='font-size : 15px!important' aria-hidden="true"></span></div>
    <select ng-show="indicatorSelectorShow" style='padding-left: 1px!important; top:-10px' class='col-lg-9' selector
      multi="true"
      model="indicatorsSelectionModel"
      options="indicatorsHeader"
      group-attr ="category"
      value-attr="value"></select>
   </div>
    <div class="inspector-container inspectoEnclosing">

        <div class="panel-body  panel-flat" style="margin-bottom:0">
           
               <nav class="navbar navbar-coreada navbar-collapse  ">
         <div class="inspector-title">
        
                <em><a style='color:white' title="Voir sur OpenClassrooms dans (nouvelle fenêtre)" target='_blank' data-ng-href="{{context.url}}" > {{context.inspector_title}}
                <span class="glyphicon glyphicon glyphicon-new-window" aria-hidden="true"></span>
              </a></em>
        </div>

          <ul class="nav navbar-nav navbar-right">
          <li ng-model='activatetab' uib-btn-radio="'tabStats'" ><a data-ref='tabStats'  role='button' >Statistiques de lecture
        </a></li>
            <li ng-model='activatetab'  uib-btn-radio="'tabFacts'" ><a  data-ref='tabFacts'  role='button'   >Problème(s) potentiels de lecture  </a>
          </ul>
        </div><!--/.nav-collapse -->
    
    </nav>
           
            

            <div class="panel-body inspector-body" ng-include src="'courses/views/inspector.html'" ></div> 
            <!-- ng-include src="'courses/views/inspector.html'" ></div> -->
            
            
        </div>
    </div>


<div class="col-lg-3 coreada-box" >
  <div id="task-panel" class="fadein fadeout showpanel panel"  ng-include src="'courses/views/tasks-manager.html'"></div>
</div>

</section>
