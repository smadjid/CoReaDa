<section data-ng-controller="CoursesController" data-ng-init="findOne()">
<div ng-show="dataLoading" id="floatBarsG">
  <div id="floatBarsG_1" class="floatBarsG"></div>
  <div id="floatBarsG_2" class="floatBarsG"></div>
  <div id="floatBarsG_3" class="floatBarsG"></div>
  <div id="floatBarsG_4" class="floatBarsG"></div>
  <div id="floatBarsG_5" class="floatBarsG"></div>
  <div id="floatBarsG_6" class="floatBarsG"></div>
  <div id="floatBarsG_7" class="floatBarsG"></div>
  <div id="floatBarsG_8" class="floatBarsG"></div>
</div>
<div class="container-fluid row" ng-show="!dataLoading">  
<div class="col-lg-9 coreada-box">        
<perfect-scrollbar class="tableScroller   always-visible" suppress-scroll-y="true" scrollX-margin-offset='5' wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20"   > 

    <table id="data-table"  class="table data-table"   data-ng-include src="'courses/views/table.html'" ></table>
   <div id="divOverlay" style=""> </div> 
   
  </perfect-scrollbar>    
    <div class="inspector-container inspectoEnclosing">
        <div class="panel panel-flat" style="margin-bottom:0">
            <div class="panel-heading">
                <div> <span class="fat" ></span><!--<small ng-bind-html="context_path">{{context_path}}</small>-->
                   <em>{{context.inspector_title}}</em> </div>
            </div>
            <div class="panel-body inspector-body" ng-show="issuesInspectorShow"  data-ng-include src="'courses/views/issues-panel.html'"></div>
            <div class="panel-body  inspector-body" ng-show="!issuesInspectorShow" data-ng-include src="'courses/views/component-panel.html'"></div>
        </div>
    </div>

</div>
<div class="col-lg-3 coreada-box" >
                        <div id="task-panel" class="fadein fadeout showpanel panel"  data-ng-include src="'courses/views/tasks-manager.html'"></div>
    </div>
</div>


</section>
