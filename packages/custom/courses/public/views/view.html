<section data-ng-controller="CoursesController" data-ng-init="findOne()">
<div ng-show="dataLoading" id="floatingCirclesG">
<div class="f_circleG" id="frotateG_01"></div>
  <div class="f_circleG" id="frotateG_02"></div>
  <div class="f_circleG" id="frotateG_03"></div>
  <div class="f_circleG" id="frotateG_04"></div>
  <div class="f_circleG" id="frotateG_05"></div>
  <div class="f_circleG" id="frotateG_06"></div>
  <div class="f_circleG" id="frotateG_07"></div>
  <div class="f_circleG" id="frotateG_08"></div>
</div>
<div class="container-fluid row" ng-show="pageLoaded">  
<div class="col-lg-9 coreada-box">        

<perfect-scrollbar class="tableScroller   always-visible" suppress-scroll-y="true" scrollX-margin-offset='5' wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20"   > 

    <table id="data-table"  class="table data-table"   ng-include src="'courses/views/table.html'" ></table>

<span  class='glyphicon glyphicon glyphicon-cog' role='button' ng-click="indicatorSelectorShow=!indicatorSelectorShow" ></span>

    <select ng-show="indicatorSelectorShow" model="indicatorsSelectionModel" style='position:absolute; margin-left: 80px!important; top:2px; min-width:30px' selector  multi="true" options="indicatorsHeader"   group-attr ="category"      value-attr="value"></select>
   
   
 

  <div id="divOverlay"> </div> 
   <div id="divHoverOverlay"> </div> 
   </perfect-scrollbar>  
  

    <div class="inspector-container">

       
       <!-- tabs -->
      <div class="coreada-tabs coreada-tabs-effect-slide-top coreada-tabs-theme">
        <input type="radio" name="coreada-tabs" checked  id="tab1" value="stats" class="tab-stats">
        <label for="tab1"><span class="glyphicon glyphicon-stats" style='margin-right: 2px'></span>Statistiques de lecture</label>
        
        <input type="radio" name="coreada-tabs" id="tab2" value="facts" class="tab-facts">
        <label for="tab2" ng-show='pageCount()>=0'><span class="glyphicon glyphicon-warning-sign" style='margin-right: 2px'></span> <b>{{pageCount()+1}}</b> {{pageCount()>0 ? "problèmes potentiels":"problème potentiel"}}</label>
        
        <input>
        <label class='inspector-title'>
          <span  style='margin-left:10px;margin-bottom:0' class="glyphicon glyphicon glyphicon-map-marker" aria-hidden="true "></span> 
            <a title="Voir sur OpenClassrooms (nouvelle fenêtre)" title="Voir sur OpenClassrooms (nouvelle fenêtre)" target='_blank' data-ng-href="{{context.url}}" ><em>{{context.inspector_title}}</em></a>
             <span  style='margin-left:10px;margin-bottom:0' class="glyphicon glyphicon glyphicon-new-window" aria-hidden="true"></span>
            </label>
        
        <ul>

          <div class='col-lg-6 pull-right' ng-hide='inspectorDisplaySrc=="course" && getShownTab()=="stats"'>
              <div class='chart-title'><b>{{graphTitle}}</b></div>
              <d3-chart data='context.d3' d3opts='{type:"inspector",elementType:inspector.type,elementId:inspector.id,issueCode:inspector.indicatorCode}' style="width:100%!important;padding:0"></d3-chart>
          </div>

          <li class="tab-content tab-stats col-lg-12" ng-show='inspectorDisplaySrc=="course"'  ng-include src="'courses/views/course-stats.html'" >
          <li class="tab-content tab-stats col-lg-6" ng-show='inspectorDisplaySrc!="course"' ng-include src="'courses/views/component-stats.html'" >





          </li>
          
          

          
          
        </ul>
      </div>
      <!--/ tabs -->
    </div>

  </div>
<div class="col-lg-3 coreada-box" >
  <div id="task-panel" class="fadein fadeout showpanel panel"  ng-include src="'courses/views/tasks-manager.html'"></div>
</div>
  </div>  

<indicator-selector lolo="modal1" modal-body="body" modal-footer="footer" modal-header="header" data-ng-click-right-button="myRightButton()"></indicator-selector>
      <a href="#{{modal1}}" role="button" class="btn btn-success" data-toggle="modal">Launch Demo Modal</a>
</section>



 <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="item in items">
                    <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
