<perfect-scrollbar id="inspectorScroller" class="inspectorScroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
<div class='row' id="scrollCont" style="margin:0;color: #1C383F; background-color:#fff7ec" >  
 
<div class="errors-display" >  
<!--<div class="errors-display" >  -->    

<div class="inspector-item"  ng-repeat="fact in context.Facts" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}}>
<!--<div class="inspector-item" ng-repeat="fact in focusStudy.studiedElt.facts" multiple>-->

  <uib-accordion close-others="oneAtATime" >
   <uib-accordion-group is-open="status.open" class='inspector-issue'>
      <uib-accordion-heading >
      <table class="issueTable">
      <tr><td>
      
        <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> <b>{{fact.name}} </b> 
      </td>
      <td>
        <button class="btn btn-success btn-xs pull-right" ng-click="dropFact($event,fact.route)"data-path={{fact.route}}><span class="glyphicon glyphicon-ok" ></span>N'est pas/plus un problème</button>  
      </td></tr></table>
      
      </uib-accordion-heading>
      <table style="table-layout: fixed;">
      <tr><td style="width: 50%;  vertical-align:top">
      <br/>
      <span class='factDescription'>{{fact.description}} </span> 
    </td></tr>
 
    </table>
    </uib-accordion-group>
  </uib-accordion>

  <uib-accordion close-others="oneAtATime" class="hint-heading">
   <uib-accordion-group is-open="status.open" class='inspector-hint'>
      <uib-accordion-heading >
       <table class="issueTable">
      <tr><td width:'100%'>
        <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">         </i>     
      <em>Suggestion: </em> <span>{{fact.suggestion_title}} </span> 
    </td>
    <td>
      <button class="btn btn-primary btn-xs pull-right" ng-click="editSuggestion($event,fact,fact.suggestion_title)"  data-path={{fact.route}}><span class="glyphicon glyphicon-plus" ></span>Définir comme tâche</button> 
    </td></tr></table>
      </uib-accordion-heading>
      <table style="table-layout: fixed;width:100%; padding:10px">
      <td style="width: 100%">
      <span class='suggestDescription'>{{fact.suggestion_content}}</span>
    </td>
  </table>
    </uib-accordion-group>
  </uib-accordion>
</div>

</div>

</div>
</perfect-scrollbar>
