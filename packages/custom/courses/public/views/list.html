<section data-ng-controller="CoursesController" data-ng-init="find()">
  <ul class="courses unstyled">
    <li data-ng-repeat="course in courses">
      <span>{{course.created | date:'medium'}}</span> /
      <span>{{course.user.name}}</span>
      <h2>
        <a data-ng-href="/courses/{{course._id}}">{{course.title}}</a>
        <span data-ng-if="hasAuthorization(course)">
          <a class="btn" href="/courses/{{course._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(course);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{course.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!courses || courses.length">No courses yet. <br> Why don't you <a href="/courses/create">Create One</a>?</h1>
</section>
