<div class="fact-div"  ng-repeat="fact in inspector.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}}>
<h4><span class="fa fa-exclamation-circle" style="padding: 3px; color: red;"></span>
    <em ng-show='factTitleDisplay'>{{fact.parentTitle}}</em> {{fact.name}} <button class="btn btn-success btn-xs pull-right" ng-click="dropFact($event,fact.route)"data-path={{fact.route}}><span class="glyphicon glyphicon-remove" ></span> Ce n'est pas/plus un problème</button>  </h4>
  <p style='text-align:justify'>{{fact.description}}</p>
<hr/>
  <h5> <em>Suggestion</em>: {{fact.suggestion_title}} <button class="btn btn-primary btn-xs  pull-right" ng-click="editSuggestion($event,fact,fact.suggestion_title)"  data-path={{fact.route}}><span class="glyphicon glyphicon-plus" ></span> Définir comme tâche</button></h5>
  <p style='text-align:justify'>{{fact.suggestion_content}}</p>
</div>
