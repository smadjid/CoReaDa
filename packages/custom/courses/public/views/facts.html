<div class="fact-div"  ng-repeat="fact in inspector.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}}>
<h4>
<span class='fact fa fa-exclamation-circle'  style='padding:0;color:#FFEB3B;text-shadow:-1px -1px 0 red,  1px -1px 0 red,    -1px 1px 0 red,     1px 1px 0 red;'></span>

 Problème {{currentFact + 1}}/{{inspector.Facts.length}} : {{fact.name}}  <em ng-show='factTitleDisplay'>sur {{fact.parentTitle}}</em>
       </h4>
  <p style='text-align:justify;  font-size:14px'>{{fact.description}}</p>

  <h5> <u>Suggestion</u>: {{fact.suggestion_title}} </h5>
  <p style='text-align:justify'>{{fact.suggestion_content}}</p>

  <hr/>
  
   <div class="btn-group btn-actions"  align="center">
  <button type="button" class="btn btn-xs btn-primary" ng-class="DisablePrevPage()" ng-click="prevPage()"><span class="glyphicon glyphicon-chevron-left" ></span> Précédent</button>
  <button type="button" class="btn btn-xs btn-primary" ng-click="dropFact($event,fact.route)"data-path={{fact.route}}><span class="glyphicon glyphicon-remove" ></span> Ce n'est pas/plus un problème</button>
  <button type="button" class="btn btn-xs btn-primary" ng-click="editSuggestion($event,fact,fact.suggestion_title)"  data-path={{fact.route}}><span class="glyphicon glyphicon-plus" ></span> Définir une tâche</button>
  <button type="button" class="btn btn-xs btn-primary" ng-class="DisableNextPage()" ng-click="nextPage()"><span>Suivant</span> <span class="glyphicon glyphicon-chevron-right" ></span> </button>
</div>

</div>
