<div class="fact-div"  ng-repeat="fact in inspectorFacts.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}}>
<div class="fat">
<span class='fact fa fa-exclamation-circle'  style='padding:0;color:#FFEB3B;text-shadow:-1px -1px 0 red,  1px -1px 0 red,    -1px 1px 0 red,     1px 1px 0 red;'></span>

 Problème {{currentFact + 1}}/{{inspectorFacts.Facts.length}} : {{fact.name}}  <em ng-show='factTitleDisplay'>sur {{fact.parentTitle}}</em>
 </div>
  <p style='text-align:justify;  font-size:14px'>{{fact.description}}</p>

  <p  style='font-size:14px;     margin-bottom: 5px'> <u>Suggestion</u>: {{fact.suggestion_title}} </p>
  <p style='text-align:justify; font-size:14px'>{{fact.suggestion_content}}</p>

  <hr/>
  
   <div class="btn-group btn-actions"  align="center">
  <button type="button" class="btn  " ng-class="DisablePrevPage()" ng-click="prevPage()"><span class="glyphicon glyphicon-backward" ></span> </button>
  <button type="button" class="btn  "  ng-click="dropFact($event,fact.route)"data-path={{fact.route}}><span class="glyphicon glyphicon-remove" ></span> Ce n'est pas/plus un problème</button>
  <button type="button" class="btn  " ng-click="editSuggestion($event,fact,fact.suggestion_title)"  data-path={{fact.route}}><span class="glyphicon glyphicon-plus" ></span> Créer une tâche pour ce problème</button>
  <button type="button" class="btn  " ng-class="DisableNextPage()" ng-click="nextPage()"> <span class="glyphicon glyphicon-forward" ></span></button>
</div>

</div>
