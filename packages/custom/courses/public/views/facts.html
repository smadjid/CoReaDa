<div class="fact-dispaly"  ng-repeat="fact in inspectorFacts.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}} >

<div  style=" padding:12px; width:100%; font-size: 16px; padding-top:5px">
<button  type="button" style="padding:0; margin:0; background: none" class="btn" ng-class="DisablePrevPage()" ng-click="prevPage()">
<span class="glyphicon glyphicon-menu-left pull-left" style='font-weight: bolder' aria-hidden="true"></span>
</button>
<span  style='color:#404F70;font-weight: bold;'> Problème {{currentFact + 1}}/{{inspectorFacts.Facts.length}}</span>
<button  type="button" style="padding:0; margin:0; margin-right: 20px; background: none"class="btn" ng-class="DisableNextPage()" ng-click="nextPage()">
<span class="glyphicon glyphicon-menu-right pull-right" style='font-weight: bolder' aria-hidden="true"></span>
</button>
<span  style=' font-weight: bold; font-size: 16px;'>
<em style='font-weight: normal;'>{{fact.parentTitle}} :</em> {{fact.name}} 
<span role="button" ng-click ="lauchEvaluation();" class="glyphicon glyphicon-comment" style="margin-left: 10px "></span>
 </span>
</div>



<div class='col-lg-6' >

<div  style=" border: 0px solid grey;width:100%; padding: 0px; position: relative">
<perfect-scrollbar class="factScroller" suppress-scroll-x="true" scrollY-margin-offset='5' wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20" > 




<div style="padding-top:10px" id="fact-div">
   <p  style='font-size:14px;     margin-bottom: 5px'> <b>Explication</b></p>
  <p style='text-align:justify;  font-size:14px'>{{fact.description}}</p>

  <p  style='font-size:14px;     margin-bottom: 5px'> <b>Suggestion</b>: <em>{{fact.suggestion_title}} </em></p>
  <p style='text-align:justify; font-size:14px'>{{fact.suggestion_content}}</p>
</div>

</perfect-scrollbar>



</div>



</div>

<div class='col-lg-6' style='position:absolute; bottom: 5px; vertical-align: middle;padding-right: 16px'>
<table style="width: 98%;"><tr>
<td width='50%' type='button' ng-click="dropFact()" class='btn-action'>
<ul class='myul'>
		<li id='dropFactBtn'>
			<i class="glyphicon glyphicon-remove"></i>
			<p>Ceci n'est pas/plus <br/> un problème</p>
		</li>
</ul>
</td>

<td width='50%' type="button"  ng-click="createFactTask()"  class='btn-action'>
<ul class='myul'>
		<li id='createFactTaskBtn'>
			<i class="glyphicon glyphicon-plus"></i>
			<p>Créer une tâche <br/> pour ce problème</p>
		</li>
</ul>
</td>
</tr>
</table>
</div>
</div>
