 <div id='chartPanel' class='col-lg-6 pull-right' style='position:absolute;bottom:5px;right:2px;overflow: hidden;'>
           <d3-chart data='context.d3' ng-show='pageCount()>=0' d3opts='{type:"inspector",elementType:inspectorFacts.type,elementId:inspectorFacts.id,issueCode:inspectorFacts.indicatorCode, tab:"facts"}' style="height:0"></d3-chart>
           <div class='chart-title' ng-show='pageCount()>=0'>{{getGraphTitle(inspectorFacts.indicatorCode)}}</div>          
          </div>

<div id="fact-div"  class="fact-dispaly"  ng-repeat="fact in inspectorFacts.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}} height=370 style="height:370px!important" >

<div  style=" padding:5px; width:100%">
<button  type="button" style="padding:0; margin:0; background: none" class="btn" ng-class="DisablePrevPage()" ng-click="prevPage()">
<i class="fa fa-chevron-circle-left fa-2x fa-pull-left" aria-hidden="true"></i>
</button>
<span  style='font-size: 16px; color:#404F70;font-weight: bold;'> Problème {{currentFact + 1}}/{{inspectorFacts.Facts.length}}</span>
<button  type="button" style="padding:0; margin:0; margin-right: 20px; background: none"class="btn" ng-class="DisableNextPage()" ng-click="nextPage()">
<i class="fa fa-chevron-circle-right fa-2x fa-pull-right" aria-hidden="true"></i>
</button>
<span  style=' font-weight: bold; font-size: 18px;'>
<em style='font-weight: normal;'>{{fact.parentTitle}} :</em> {{fact.name}}</span>
</div>



<div class=' col-lg-6'>

<div height=350 style="height:350px!important; border: 1px solid grey;width:100%; padding: 0px">
<div style='height:90%; '>




<div style="padding:5%">
  <p style='text-align:justify;  font-size:14px'>{{fact.description}}</p>

  <p  style='font-size:14px;     margin-bottom: 5px'> <b>Suggestion</b>: {{fact.suggestion_title}} </p>
  <p style='text-align:justify; font-size:14px'>{{fact.suggestion_content}}</p>
</div>

</div>
<div style='height:10%; bottom: 0'>


<div id='dropFactBtn'  type="button" class="btn-default pull-left" style="border: 1px solid grey;border-left:none;width:50%; padding:5px;text-align: center;vertical-align: middle; font-size: 14px;cursor: pointer;" ng-click="dropFact()">
<i class="fa fa-times fa-2x fa-pull-left " aria-hidden="true"></i>
<span  style="font-size: 14px; vertical-align: middle;">Ce n'est pas/plus un problème</span>
</div>  

<div id='editSuggestionBtn' type="button" class="btn-default pull-right" style="border: 1px solid grey;border-right:none;width:50%;padding:5px; text-align: center;vertical-align: middle; font-size: 14px;cursor: pointer; " ng-click="editSuggestion()">
<i class="fa fa-plus fa-2x fa-pull-left " aria-hidden="true"></i>
<span  style="font-size: 14px; vertical-align: middle;">Créer une tâche pour ce problème</span>
</div>  


</div>
</div>

</div>

</div>
