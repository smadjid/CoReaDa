<perfect-scrollbar id="inspectorScroller" class="inspectorScroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
<div class='row' id="scrollCont" style="margin:0;color: #1C383F; background-color:#fff7ec" >  
 
<div class="errors-display"  >  

<div class="inspector-important-item" ng-repeat="fact in context.importantFacts" data-fact={{fact.fact._id}} multiple   data-path={{fact.fact.route}}@{{fact.fact.classof}}>

  <uib-accordion close-others="oneAtATime" >
   <uib-accordion-group is-open="status.open" class='inspector-issue'>
      <uib-accordion-heading>
      <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> <b>{{fact.fact.name}} </b>  pour la section <b>{{fact.fact.section}} </b> 
      </uib-accordion-heading>
      
      <span class='factDescription'>{{fact.fact.description}} </span>
      <hr/>

      <strong>{{fact.fact.d3.title}}</strong>
      <d3-chart data='fact.d3' d3opts='{type:"fact",issueCode:fact.issueCode, issueClass:fact.classof}'></d3-chart>
    
    </uib-accordion-group>
  </uib-accordion>

  <uib-accordion close-others="oneAtATime" class="hint-heading">
   <uib-accordion-group is-open="status.open" class='inspector-hint'>
      <uib-accordion-heading >
      <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">
      
      </i> 
      <button class="btn btn-primary btn-xs pull-right" ng-click="editSuggestion($event,fact.suggestion_title)"  data-path={{fact.fact.route}}><span class="glyphicon glyphicon-plus-sign" ></span>Définir comme tâche</button> 
      <em>Suggestion: </em> <span>{{fact.fact.suggestion_title}} </span> 
      </uib-accordion-heading>
      <table style="table-layout: fixed;width:100%; padding:10px">
      <td style="width: 100%">
      <span class='suggestDescription'>{{fact.fact.suggestion_content}}</span>
    </td>
  </table>
    </uib-accordion-group>
  </uib-accordion>
</div>

</div>

</div>
</perfect-scrollbar>
