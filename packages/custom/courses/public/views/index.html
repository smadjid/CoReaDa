<div class="" data-ng-controller="CoursesListController" data-ng-init="find()">
<div class="row">

<div class="col-lg-2">
<img src="/courses/assets/img/logo.png" width="70%" />
</div>

<div class="col-lg-9">
<h1>Welcome to <em>CoReaDa</em>, the Course Reading Dashboard</h1>
</div>

</div>
</br>
</br>
<div class="row">
<h3>Courses ready for analysis</h3>
  <br/>
  <ol>
    <li data-ng-repeat="course in courses">
       <h4><a data-ng-href="/courses/{{course._id}}"><strong>{{course.title}}</strong></a></h4>
    
      <ul>
        <li>Analyse créée le: {{course.created | date:'medium'}}
        <li>Nombre de remarques:
        <li>Nombre de tâches planifiées:
      </ul>
    </li>
  </ol>
  
  </br>
  <p class="alert alert-warning">You must be logged in to use this work in progress tool</p>
  </br>
</div>

</div>
