<div class="" data-ng-controller="HomeController" data-ng-init="find()">
<div class="row" style="padding:10px">

<div class="col-lg-2">
<img src="/courses/assets/img/logo.png" width="70%" />
</div>

<div class="col-lg-9">
<h1>Bienvenu sur <em>CoReaDa</em>, the Course Reading Dashboard</h1>
<p>
Le projet CoReaDa.... 
</p>      
</div>

</div>

 <div class="container-fluid row" id="box">
  <div class="col-md-7" id="box">
  <h2>Le projet</h2><hr/>
  </div>
   <div class="col-md-5" id="box">
                      <h2>Nous envoyer un commentaire</h2> <hr/>
                           
<form id="contactform" ng-submit="sendFeedback(contactform)" name="contactform" method="post"   class="form-horizontal" role="form">


                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-2 control-label">Subject</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Subject Message" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="feedbackFormData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button type="submit" class="btn btn-default" ng-disabled="submitButtonDisabled">
                                    Envoyer
                                </button>
                            </div>
                        </div>
                    </form>

                              
                                <p ng-class="result" style="padding: 15px; margin: 0;">{{ resultMessage }}</p>
                    </div>  
 </div>
                    

<br/>
<div class="row" style="padding-left:30px">
<h3>Cours analysés</h3>
  <br/>
  <ul class='course_li'>
    <li data-ng-repeat="course in courses">
       <h4><a data-ng-href="/courses/{{course._id}}"><strong>{{course.title}}</strong></a></h4>
    
      <ul>
        <li>Analyse créée le: {{course.created | date:'medium'}}
        <li>Nombre de remarques:
        <li>Nombre de tâches planifiées:
      </ul>
    </li>
  </ul>
  
  <br/>
<!--  <p class="alert alert-warning">You must be logged in to use this work in progress tool</p>-->
  <br/>
</div>

</div>
