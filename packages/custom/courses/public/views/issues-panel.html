<perfect-scrollbar class="inspectorScroller" wheel-propagation="true" wheel-speed="10" min-scrollbar-length="20">
<div class='row' id="scrollCont" style="margin:0;color: #1C383F; background-color:#fff7ec" >  
 
<div class="errors-display" >  
<!--<div class="errors-display" >  -->    

<div class="inspector-item" ng-repeat="fact in context.Facts" multiple>
<!--<div class="inspector-item" ng-repeat="fact in focusStudy.studiedElt.facts" multiple>-->

  <uib-accordion close-others="oneAtATime" >
   <uib-accordion-group is-open="status.open" class='inspector-issue'>
      <uib-accordion-heading>
      <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> <b>{{fact.name}} </b>  <button class="btn btn-primary btn-xs pull-right " ng-click="createSuggestion($event)" href={{fact.route}}><span class="glyphicon glyphicon-plus"></span> Nouvelle tâche</button>
      </uib-accordion-heading>
      <span>{{fact.name}} </span> (<u>{{fact.value}} </u>) : {{fact.description}} 
    </uib-accordion-group>
  </uib-accordion>

  <uib-accordion close-others="oneAtATime" class="hint-heading">
   <uib-accordion-group is-open="status.open" class='inspector-hint'>
      <uib-accordion-heading >
      <i class="pull-left glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}">
      
      </i> <em>Suggestion: </em> <span>Faire ceci </span> <button class="btn btn-primary btn-xs pull-right" ng-click="editSuggestion($event)" data-path={{fact.route}}><span class="glyphicon glyphicon-ok" ></span>Comme tâche</button> 
      </uib-accordion-heading>
      Faire ceci permettrait d'élminer cela
    </uib-accordion-group>
  </uib-accordion>
</div>

</div>

</div>
</perfect-scrollbar>
