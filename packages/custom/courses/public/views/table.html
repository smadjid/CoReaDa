    <thead>
        <tr class='tomes-header'>
        <th role="button" ng-click='resetPath();goHome()'ng-mouseover="triggerHover(null)"><span class="glyphicon glyphicon-home" ></span></th>         
            <th role='button' ng-click='triggerClick($event)' class="tome_index" ng-repeat="tome in course.tomes"  colspan={{tome.parts_count}} data-part={{tome.id}} data-path={{tome.route}}>
              <span class="display-tome-info"  > {{tome.title}}</span>
            </th>  
        </tr>

        <tr class='chapters-header'>
        <th><b>Chapitres du cours</b></th>         
            <th role='button' ng-click='triggerClick($event)'  class="chapter_index" ng-repeat="chapter in courseChapters"  colspan={{chapter.parts_count}}  data-part={{chapter.id}} data-path={{chapter.route}}>
              <span class="display-chapter-info"  > {{chapter.title}}</span>
            </th>  
        </tr>
         <tr class='parts-header'>
         <th><b>Sections du cours</b></th>         
            <th role='button' ng-click='triggerClick($event)' class="part_index" min-width="100" ng-repeat="part in courseParts"  data-part={{part.id}} data-path={{part.route}} >

                <span class="display-part-info" uib-tooltip={{part.title}}>{{part.id}}</span>
                <br/>
             
            </th>   
        </tr>
    </thead>
    <tbody>
        <tr table-td chapdetails='chapdetails' classof='Readings' data="courseChapters">
            <th  role='button' class="indicators-header" data-indicator='Readings' ng-click='triggerClick($event)' data-path='@Readings'>
                <i class="fa fa-play-circle fa-2x"></i>
                <span class="fat" >Lecture</span>
                
            </th>


        </tr>
       <tr table-td chapdetails='chapdetails' classof='Rereading' data="courseChapters">
            <th role='button' class="indicators-header" data-indicator='Rereading' ng-click='triggerClick($event)' data-path='@Rereading' >
                <i class="fa fa-repeat  fa-2x"></i>
                <span class="fat">Relecture</span>
            </th>

          

        </tr>
       <tr table-td chapdetails='chapdetails' classof='Transition' data="courseChapters">
            <th role='button' class="indicators-header" data-indicator='Transition' ng-click='triggerClick($event)' data-path='@Transition'>
                <i class="fa fa-random fa-2x"></i>
                <span class="fat">Navigation</span>
                
            </th>
            

        </tr>
        <tr table-td chapdetails='chapdetails' classof='Stop' data="courseChapters">
            <th role='button' class="indicators-header" data-indicator='Stop' ng-click='triggerClick($event)' data-path='@Stop'>
                <i class="fa fa-pause fa-2x"></i>
                <span class="fat">ArrÃªts</span>
                
            </th>
           
        </tr>
    </tbody>
