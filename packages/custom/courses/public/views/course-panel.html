
<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec" ng-show="indicatorInspectorShow=='ALL'"  >

<div class="widget">
    <div class="header">Avancement des lecteurs</div>
    <div class="btn-group" style="width:100%; text-align:center; padding-left:20%;" >
     
        <label class="btn btn-xs btn-achievement" ng-model="achievementSelector" uib-btn-radio="'mean.achievement'">Taux moyen</label>
        <label class="btn btn-xs btn-achievement" ng-model="achievementSelector" uib-btn-radio="'median.achievement'">Taux médian</label>
    </div>

    <div id="chart" class="chart-container">
            <d3-chart data='context.achievement' d3opts='{type:"indicator",issueCode:achievementSelector}'></d3-chart>
    </div>

</div>

<div class="widget">
    <div class="header">Séances de lecture</div>
    <div class="btn-group" style="width:100%; text-align:center; padding-left:20%;" >    
        <label class="btn btn-xs btn-achievement" ng-model="rsSelector" uib-btn-radio="'nparts'">Nombre de parties</label>
        <label class="btn btn-xs btn-achievement" ng-model="rsSelector" uib-btn-radio="'duration'">Durée (en min)</label>
    </div>  
    <d3-chart data='course.rs' d3opts='{type:"rs",issueCode:rsSelector}'></d3-chart>

</div>

<div class="widget">
    <div class="header">Top parties</div>
    <div class="btn-group" style="width:100%; text-align:center; padding-left:20%;" >
     
        <label class="btn btn-xs btn-achievement" ng-model="topSelector" uib-btn-radio="'Actions_nb'">Visites</label>
        <label class="btn btn-xs btn-achievement" ng-model="topSelector" uib-btn-radio="'Readers'">Lecteurs</label>
        <label class="btn btn-xs btn-achievement" ng-model="topSelector" uib-btn-radio="'RS_nb'">Séances</label>
        
    </div>  

    <div>
    <br/>
        <ol ng-show="topSelector=='Actions_nb'">
        <li ng-repeat="top in context.Tops.Actions_nb">{{top}} 
        </ol>

        <ol ng-show="topSelector=='Readers'">
        <li ng-repeat="top in context.Tops.Readers">{{top}} 
        </ol>

        <ol ng-show="topSelector=='RS_nb'">
        <li ng-repeat="top in context.Tops.RS_nb">{{top}} 
        </ol>
    </div>

</div>




 <d3-chart data='context.d3.stats' d3opts='{type:"global",issueCode:"all"}'></d3-chart>
 
    </div>

<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec" ng-show="indicatorInspectorShow=='Readings'"  >

  <div class="btn-group" style="width:100%; text-align:center" >
     
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'Actions_nb '">Nombre de visites</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'q3.duration'" >Durées de lecture</label>
        
    </div>

    <d3-chart data='context.d3' d3opts='{type:"global",issueCode:readingChartSelector}'></d3-chart>
</div>

<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec" ng-show="indicatorInspectorShow=='Rereading'"  >

  <div class="btn-group" style="width:100%; text-align:center" >
     
        <label class="btn btn-xs btn-primary" ng-model="rereadingChartSelector" uib-btn-radio="'Rereadings'">Nombre total de relectures</label>
        <label class="btn btn-xs btn-primary" ng-model="rereadingChartSelector" uib-btn-radio="'Sequential_rereadings'">Nombre de relectures séquantielles</label>
        <label class="btn btn-xs btn-primary" ng-model="rereadingChartSelector" uib-btn-radio="'Decaled_rereadings'">Nombre de relectures distantes</label>

    </div>

    <d3-chart data='context.d3' d3opts='{type:"global",issueCode:rereadingChartSelector}'></d3-chart>
</div>

<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec" ng-show="indicatorInspectorShow=='Stop'"  >
    <div class="btn-group" style="width:100%; text-align:center">
        <label class="btn btn-xs btn-primary" ng-model="stopChartSelector" uib-btn-radio="'rupture'">Fin de séances sur la partie</label>
        <label class="btn btn-xs btn-primary" ng-model="stopChartSelector" uib-btn-radio="'norecovery'">Fin définitive de la lecture</label>
        <label class="btn btn-xs btn-primary" ng-model="stopChartSelector" uib-btn-radio="'next_recovery'">Fin avec reprise sur la partie qui suit</label>
        <label class="btn btn-xs btn-primary" ng-model="stopChartSelector" uib-btn-radio="'back_recovery'">Fin avec reprise sur une partie qui précède</label>
        <label class="btn btn-xs btn-primary" ng-model="stopChartSelector" uib-btn-radio="'shifted_recovery'">Fin avec reprise sur une partie distante</label>
    </div>

<d3-chart data='context.d3' d3opts='{type:"global",issueCode:stopChartSelector}'></d3-chart>
</div>
<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec" ng-show="indicatorInspectorShow=='Transition'"  >
 
       <table>
           <td><h3>Provenance</h3>
         <d3-chart data='context.d3' d3opts='{type:"global",issueCode:"provenance"}'></d3-chart></td>
         <td><h3>Destination</h3>
         <d3-chart data='context.d3' d3opts='{type:"global",issueCode:"destination"}'></d3-chart></td>
       </table>

 
    

</div>
