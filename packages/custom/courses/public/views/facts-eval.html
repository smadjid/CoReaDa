<h3>Évaluation de la pertinence du problème</h3>    
<br/>
<div style='text-align: center;vertical-align: middle' ng-show='formEvaluator==0'>
<button type="button" class="btn-action  btn-default">Évaluer le problème courant</button>
<button type="button" class="btn-action  btn-default">Signaler un problème non détecté</button>
</div>
<br/>
<hr style='border-style: inset;    border-top: 1px solid rgba(0, 0, 0, 0.22);padding:5px'/>   
<div class="col-lg-offset-9 col-lg-3">
                                <button type="submit" class="btn-action pull-right" ng-disabled="submitButtonDisabled">
                                    Fermer
                                </button>
                            </div>
<div>
                      <h4>Évaluer le fait courant</h4> 
 
<form id="facteval" ng-submit="sendFeedback(contactform)" name="contactform" method="post"   class="form-horizontal" role="form" ng-show='formEvaluator==1'>
    
    

                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-2 control-label">Nom</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Votre nom" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Votre Email" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-2 control-label">Sujet</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="A propos de ..." required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="feedbackFormData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Votre message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-9 col-lg-3">
                                <button type="submit" class="btn-action pull-right" ng-disabled="submitButtonDisabled">
                                    Envoyer
                                </button>
                            </div>
                        </div>
                    </form>

<form id="factsignal" ng-submit="sendFeedback(contactform)" name="contactform" method="post"   class="form-horizontal" role="form" ng-show='formEvaluator==2'>
    
    

                        <div class="form-group" ng-class="{ 'has-error': contactform.inputName.$invalid && submitted }">
                            <label for="inputName" class="col-lg-2 control-label">Nom</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputName" type="text" class="form-control" id="inputName" name="inputName" placeholder="Votre nom" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputEmail.$invalid && submitted }">
                            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputEmail" type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="Votre Email" required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputSubject.$invalid && submitted }">
                            <label for="inputSubject" class="col-lg-2 control-label">Sujet</label>
                            <div class="col-lg-10">
                                <input ng-model="feedbackFormData.inputSubject" type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="A propos de ..." required>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error': contactform.inputMessage.$invalid && submitted }">
                            <label for="inputMessage" class="col-lg-2 control-label">Message</label>
                            <div class="col-lg-10">
                                <textarea ng-model="feedbackFormData.inputMessage" class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Votre message..." required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-9 col-lg-3">
                                <button type="submit" class="btn-action pull-right" ng-disabled="submitButtonDisabled">
                                    Envoyer
                                </button>
                            </div>
                        </div>
                    </form>
</div>
