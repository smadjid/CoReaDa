

<div class='col-lg-6' style="transform: translate(0%,40%);  ">
        
          <table class='coreada-box  ' style='display:table; width:100%'>
              <tr >
    
                  <tr ng-repeat="indicator in inspectorStats.Indicators" >
                  <td  class='componentInfo' ng-mouseover="$parent.inspectorStats.indicatorCode=indicator.name" aria-pressed="false" ng-model="$parent.inspectorStats.indicatorCode" uib-btn-radio="indicator.name">
    <span ng-if="indicator.isFact!=null"  role='button' ng-click='loadURL(indicator.isFact)' class="fact chapter-fact fa-2x pull-right fa-exclamation-circle" style='margin-left: 10px;' role="button"></span>	
                    <span class="blue">{{indicator.value}}</span> {{indicator.comment}} 
    									</td></tr>

    			
              </tr>
            </table>
        
        
      </div>
