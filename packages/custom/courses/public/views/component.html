   <div  class="btn-group">
        
          <table class='coreada-box  ' style='display:table; width:100%'>
              <tr >
    
                  <tr ng-repeat="indicator in inspector.Indicators" >
                  <td  class='componentInfo' ng-mouseover="$parent.inspectorIndicatorCode=indicator.name" role='button' aria-pressed="false" ng-model="$parent.inspectorIndicatorCode" uib-btn-radio="indicator.name">
    
                    <span class="blue">{{indicator.value}}</span> {{indicator.comment}}</td></tr>

    
              </tr>
            </table>
        
        
      </div>
       

<div id='tabfacts' ng-show='activatetab=="tabFacts" && pageCount()>=0' >
  <div class="col-lg-6" >        

        <ol class="paginator" ng-show='pageCount()>0' >
        <i>{{pageCount()+1}} problèmes potentiels</i>
              <li ng-repeat="n in range()" ng-class="{active: n == currentFact}" ng-click="setPage(n)">
                <span role='button'>{{n}}</span>
              </li>
              <hr/>
        </ol>
        

        

<div class="fact-div"  ng-repeat="fact in inspector.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}}>

  <h4><span class="fact glyphicon glyphicon-warning-sign" style="padding: 3px; color: red;"></span>
    {{fact.name}} <button class="btn btn-success btn-xs pull-right" ng-click="dropFact($event,fact.route)"data-path={{fact.route}}><span class="badge glyphicon glyphicon-ok" ></span>Ce n'est pas/plus un problème</button>  </h4>
  <p>{{fact.description}}</p>
<hr/>
  <h5><span class="fact glyphicon glyphicon-info-sign" style="padding: 3px; color: #e99002;font-size:15px"></span> <em>Suggestion</em>: {{fact.suggestion_title}} <button class="btn btn-primary btn-xs  pull-right" ng-click="editSuggestion($event,fact,fact.suggestion_title)"  data-path={{fact.route}}><span class="glyphicon glyphicon-plus" ></span>Définir comme tâche</button></h5>
 {{fact.suggestion_content}}
</div>

 

  </div>
</div>
