<table style='display:table'>
	<tr ng-model="sectionPstatSelector">
		
			<tr ng-repeat="indicator in inspector.Indicators" >
			<td  class='componentInfo'  ng-click=" showComponentChart(indicator.name)" tabindex="0" role='button' aria-pressed="false" ng-model="$parent.sectionPstatSelector" uib-btn-radio="indicator.name">
		
		<span class="blue">{{indicator.value}}</span> {{indicator.comment}}</td></tr>

		
	</tr>
	</table>
