<h3>Statistiques de lecture de {{inspectorStats.typeTxt}}</h3>
   <div  class="btn-group">
        
          <table class='coreada-box  ' style='display:table; width:100%'>
              <tr >
    
                  <tr ng-repeat="indicator in inspectorStats.Indicators" >
                  <td  class='componentInfo' ng-mouseover="$parent.inspectorStats.indicatorCode=indicator.name" role='button' aria-pressed="false" ng-model="$parent.inspectorStats.indicatorCode" uib-btn-radio="indicator.name">
    
                    <span class="blue">{{indicator.value}}</span> {{indicator.comment}}</td></tr>

    
              </tr>
            </table>
        
        
      </div>
       

<div id='tabfacts' ng-show='activatetab=="tabFacts" && pageCount()>=0' >
  <div class="col-lg-6" >        

        <ol class="paginator" ng-show='pageCount()>0' >
        <i>{{pageCount()+1}} probl√®mes potentiels</i>
              <li ng-repeat="n in range()" ng-class="{active: n == currentFact}" ng-click="setPage(n)">
                <span role='button'>{{n}}</span>
              </li>
              <hr/>
        </ol>
        

 

  </div>
</div>
