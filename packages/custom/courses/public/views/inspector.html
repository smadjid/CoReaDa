<div   class='coreada-box' >
      
<div >

    <div ng-show='activatetab=="tabStats"'  class="col-lg-6 btn-group">
        
          <table class='coreada-box  ' style='display:table; width:100%'>
              <tr ng-model="sectionPstatSelector">
    
                  <tr ng-repeat="indicator in inspector.Indicators" >
                  <td  class='componentInfo'  ng-click=" showComponentChart(indicator.name)" tabindex="0" role='button' aria-pressed="false" ng-model="$parent.sectionPstatSelector" uib-btn-radio="indicator.name">
    
                    <span class="blue">{{indicator.value}}</span> {{indicator.comment}}</td></tr>

    
              </tr>
            </table>
        
        
      </div>
       

<div ng-show='activatetab=="tabFacts" && pageCount()>=0' >
  <div class="col-lg-6" >        

        <ol class="paginator" ng-show='pageCount()>0' >
        <i>{{pageCount()+1}} problèmes potentiels</i>
              <li ng-repeat="n in range()" ng-class="{active: n == currentFact}" ng-click="setPage(n)">
                <span role='button'>{{n}}</span>
              </li>
              <hr/>
        </ol>
        

        

<div class="fact-div"  ng-repeat="fact in inspector.Facts | pagination : currentFact*itemsPerPage | limitTo: 1" data-fact={{fact._id}} multiple  data-path={{fact.route}}@{{fact.classof}}>

  <h4><span class="fact glyphicon glyphicon-warning-sign" style="padding: 3px; color: red;"></span>
    {{fact.name}} <button class="btn btn-success btn-xs" ng-click="dropFact($event,fact.route)"data-path={{fact.route}}><span class="badge glyphicon glyphicon-ok" ></span>N'est pas/plus un problème</button>  </h4>
  <p>{{fact.description}}</p>

  <h5>Suggestion: {{fact.suggestion_title}} <button class="btn btn-primary btn-xs" ng-click="editSuggestion($event,fact,fact.suggestion_title)"  data-path={{fact.route}}><span class="glyphicon glyphicon-plus" ></span>Définir comme tâche</button></h5>
 {{fact.suggestion_content}}
</div>

 

  </div>
</div>
   <div class='col-lg-6'  >
          <div class='chart-title'><b>{{graphTitle}} ({{$parent.sectionPstatSelector}})</b></div>
            <d3-chart class='row' data='context.d3' d3opts='{type:"inspector",elementType:inspector.type,elementId:inspector.id,issueCode:$parent.sectionPstatSelector}'></d3-chart>
        </div>   
    </div>

    </div>
