<div class='row' style="margin:0;color: #1C383F; background-color:#fff7ec"  >
<table  style="table-layout: fixed; width: 100%" >
    <td id='elementDescription'  style="width: 50%" ng-show="courseInspectorShow">
        <li>{{observedElt.type}} a été parcouru par {{observedElt.nbUsers}} lecteurs
        <li>Les lectures ont été faites à travers {{observedElt.nbRS}} séances
        <li>Au total, {{observedElt.obsels}} accès ont été enregistrés.

    </td>
    <td  style="width: 50%">
<div class="btn-group" style="width:100%; text-align:center" ng-show="indicatorGraphShow=='all' ">
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'obsels'" ng-change="readingreadingChartSelect('obsels')">Nombre de visites</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'q3.duration'" ng-change="readingChartSelect('q3.duration')">Durées de lecture</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'Rereadings'" ng-change="readingChartSelect('Rereadings')">Relecture</label>
    </div>

  <div class="btn-group" style="width:100%; text-align:center" ng-show="indicatorGraphShow=='readings' ">
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'obsels'" ng-change="readingreadingChartSelect('obsels')">Nombre de visites</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'q3.duration'" ng-change="readingChartSelect('q3.duration')">Durées de lecture</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'Rereadings'" ng-change="readingChartSelect('Rereadings')">Relecture</label>
    </div>
    <div class="btn-group" style="width:100%; text-align:center" ng-show="indicatorGraphShow=='stop' ">
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'obsels'" ng-change="stopChartSelect('stop')">Type d'arrêt</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'q3.duration'" ng-change="stopChartSelect('recovery')">Reprises</label>
    </div>
     <div class="btn-group" style="width:100%; text-align:center" ng-show="indicatorGraphShow=='transition' ">
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'obsels'" ng-change="transitionChartSelect('provenance')">Provenance</label>
        <label class="btn btn-xs btn-primary" ng-model="readingChartSelector" uib-btn-radio="'q3.duration'" ng-change="transitionChartSelect('recovery')">Destination</label>
    </div>
    <nvd3 options="options" data="data" class="with-3d-shadow with-transitions" api="componentChart.api"></nvd3> 

</div>



</td>
</table>
