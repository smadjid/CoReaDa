<h3>Signaler un problème de lecture</h3>    
            
 
<form id="facteval" style='padding:10px' ng-submit="sendFeedback(facteval)" name="facteval" method="post"   class="form-horizontal" role="form">
  
    
    <div  class="col-lg-12">
    <div style="vertical-align: middle;">
       <span style="font-size: 18px;margin-top: 13px;   margin-bottom: 10px;font-weight: 500;    line-height: 1.1; " class="pull-left">Merci de nous faire parvenir votre remarque ou commentaire sur la pertinence du problème détecté et/ou de la suggestion associée.</span> 
        
     <textarea rows="4" class='col-lg-12'  ng-model="textarea_text" > </textarea>
        
    </div>

</div>
    

                        <div class="form-group">
                        <br/>
                            <div class="col-lg-offset-9 col-lg-3">
                             <br/> 
                                <button type="submit" class="btn-action pull-right">
                                    Envoyer
                                </button>
                            </div>
                        </div>
                    </form>
