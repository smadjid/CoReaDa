<table class='col-lg-6' style='display:table;height:90%; padding-top: 20px;  padding-bottom: 40px;'>
	<tr ng-repeat="indicator in inspectorStats.Indicators" >
    	<td  class='componentInfo' aria-pressed="false" ng-model="$parent.context.indicator" ng-click="loadURL(currentElement.route+'&indicator='+indicator.name)"  uib-btn-radio="indicator.name">
    	<img width="25" ng-if="indicator.isFact!=null"  role='button' ng-click='loadURL(indicator.isFact); $event.stopPropagation();' class="fact chapter-fact fa-2x pull-right fa-exclamation-circle" style='margin-left: 10px;' role="button" width="25" role="button" src="/courses/assets/img/fact.png"></img >
    	<span ng-class="{'red':indicator.isFact!=null,'blue':indicator.isFact==null}">{{indicator.value}}</span> {{indicator.comment}} 
    </td></tr> 
 </table>
